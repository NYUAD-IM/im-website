<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>People</title>
    <link rel="stylesheet" href="style.css">        
</head>

<body> 

    <!-- where the template is added -->
    <div class = "mainContent"></div>

    <!-- the template -->
    <script id="template" type="text/x-handlebars-template">
        {{#if PageStatus}}
        <div class = "gridSections">
            <h1 class = "pageTitle"> {{PageTitle}} </h1>
            {{#each PageSections}}
            <div class = "photoGridContainer">
                    <h2 class = "SectionTitle">{{SectionTitle}}</h2>
                    {{#each Subsections}}
                        <h2 class = "sectionTitle">{{SubsectionName}}</h2>
                        <p class = "subsectionTitle">{{SubsectionTitles}}</p>
                        <div class = "personDetailsContainer">
                            <!-- <img src = "{{image}}"> -->
                            <p class = "personBio">{{SubsectionBio}}</p>
                            <p class = "personEmail">{{SubsectionEmail}}</p>
                            {{#if SubsectionCourses}}
                            <p class = "personBio">{{SubsectionCourses}}</p>
                            {{/if}}
                        </div>
                    {{/each}}
            </div>
            {{/each}}
        </div>
        {{/if}}
        
    </script>

    <!-- including dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
