<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>People</title>
    <link rel="stylesheet" href="style.css">        
</head>

<body> 
    <!-- where the template is added -->
    <div class = "mainContent"></div>

    <!-- the template -->
    <script id="template" type="text/x-handlebars-template">
        {{#if PageStatus}}
        <h1 class = "pageTitle"> {{PageTitle}} </h1>
        <div class = "galleryContainer"> 
            {{#each PageSections}}
                    <h2 class = "sectionTitle">{{SectionTitle}}</h2>
                    {{#each Subsections}}
                    <div class = "personDetailsContainer">
                        <!-- <img src = "{{image}}"> -->
                        <p class = "bodyText">{{SubsectionBio}}</p>
                        <p class = "bodyText">{{SubsectionEmail}}</p>
                        {{#if SubsectionCourses}}
                        <p class = "bodyText">{{SubsectionCourses}}</p>
                        {{/if}}
                    </div>
                    <h2 class = "subsectionTitle">
                        {{#if SubsectionLink}}
                        <a href = "{{SubsectionLink}}">{{SubsectionName}}</a>
                        {{else}}
                        {{SubsectionName}}
                        {{/if}}
                    </h2>
                    <p class = "subsectionSubtitle">{{SubsectionTitles}}</p>     
                    {{/each}}
            {{/each}}
        </div>
        {{/if}}
    </script>

    <!-- including jquery, handlebars, and script.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script type="text/javascript" src="../scripts/people.js"></script>
</body>
</html>
