<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Interactive Media at NYUAD</title>
    <link rel="stylesheet" href="style.css">        
</head>

<body> 
    
    <!-- the template -->
    <script id="template" type="text/x-handlebars-template">

        
        <div class="{{PageType}} page">

        <!-- checking for home page -->
        {{#if_eq PageType 'Home'}}
            {{#each PageSections}}

                {{#if_eq SectionType 'Sketch'}}
                <div class="{{SectionType}} section">
                    {{#each Subsections}}
                        {{#if_eq SubsectionType 'Sketch'}}
                            <iframe src="{{SubsectionSketchLink}}"  frameBorder="0" scrolling="no"></iframe>
                        {{/if_eq}}
                    {{/each}}
                </div>
                {{/if_eq}}
                

                {{#if_eq SectionType 'Slides'}}
                <div class="{{SectionType}} section">
                    <h2 class="sectionTitle">{{SectionTitle}}</h2>
                    <h3 class="sectionSubtitle">{{SectionSubtitle}}</h3>
                    {{#each Subsections}}
                        <div class="{{SubsectionType}} subsection">
                            {{#if_eq SubsectionType 'Slide'}}
                                <img src="{{SubsectionImage}}">
                                <p>{{SubsectionDescription}}</p>
                            {{/if_eq}}
                        </div>
                    {{/each}} 
                </div>
                {{/if_eq}}

            {{/each}}
        {{/if_eq}}

        <!-- checking for people page -->
        {{#if_eq PageType 'People'}}
            <h1 class="pageTitle"> {{PageTitle}} </h1> <!-- maybe delete later??-->
            {{#each PageSections}}
                <div class="{{SectionType}} section">
                {{#if_eq SectionType 'People'}}       
                    <h2 class="sectionTitle">{{SectionTitle}}</h2>
                    {{#each Subsections}}
                        <div class="{{SubsectionType}} subsection">
                        {{#if_eq SubsectionType 'Person'}}
                        <!-- person --> 
                            <img src="{{SubsectionImage}}">
                            <p>{{SubsectionBio}}</p>
                            <p>{{SubsectionEmail}}</p>
                            {{#if SubsectionCourses}}
                            <p>{{SubsectionCourses}}</p>
                            {{/if}}
                            <h2 class="subsectionTitle">
                                {{#if SubsectionLink}}
                                <a href="{{SubsectionLink}}">{{SubsectionName}}</a>
                                {{else}}
                                {{SubsectionName}}
                                {{/if}}
                            </h2>
                            <p class="subsectionSubtitle">{{SubsectionTitle}}</p>
                        <!-- person --> 
                        {{/if_eq}} 
                        </div>   
                    {{/each}}
                {{/if_eq}}
                </div>
            {{/each}}
        {{/if_eq}}
        <!-- end of People page -->

        <!-- checking for Gallery page -->
        {{#if_eq PageType 'Gallery'}}
            <h1 class="pageTitle"> {{PageTitle}} </h1> <!-- maybe delete later??-->
            {{#each PageSections}}
                {{#if_eq SectionType 'Projects'}}
                {{#each Subsections}}
                    <div class="{{SubsectionType}} subsection">
                    {{#if_eq SubsectionType 'Project'}}
                    <!-- project -->
                        <img src="{{SubsectionImage}}">
                        <p>{{SubsectionProjectDescription}}</p>
                        <p>{{SubsectionProjectClass}}</p>
                        <p>{{SubsectionProjectTerm}}</p>
                        <h2 class="subsectionSubtitle">
                            {{#if SubsectionProjectLink}}
                            <a href="{{SubsectionProjectLink}}">{{SubsectionProjectName}}</a>
                            {{else}}
                            {{SubsectionProjectName}}
                            {{/if}}
                        </h2>
                        {{#each SubsectionAuthors}}
                            <h2 class="subsectionSubtitle">
                                {{#if AuthorPortfolio}}
                                <a href="{{AuthorPortfolio}}">{{AuthorName}}</a>
                                {{else}}
                                {{AuthorName}}
                                {{/if}}
                            </h2>
                        {{/each}}
                    <!-- project -->
                    {{/if_eq}}
                    </div>
                {{/each}}
                {{/if_eq}}
            {{/each}}
        {{/if_eq}}
        <!-- end of gallery page -->

        </div>
    

    </script>

    <!-- including jquery, handlebars, and script.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script type="text/javascript" src="page.js"></script>
</body>
</html>
