<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Interactive Media at NYUAD</title>
    <link rel="stylesheet" href="style.css">        
</head>

<body> 

    <!-- navbar -->
    <div class="navbar"></div>

    <!-- page content -->
    <div class="main"></div>

    <!-- navbar -->
    <div class="footer"></div>

    <!-- page template -->
    <script id="template" type="text/x-handlebars-template">
        <div class="{{PageType}} page">

        <!-- home page -->
        {{#if_eq PageType 'Home'}}
            {{#each PageSections}}

                {{#if_eq SectionType 'Sketch'}}
                    <div class="{{SectionType}} section">
                        {{#each Subsections}}
                            {{#if_eq SubsectionType 'Sketch'}}
                                <iframe src="{{SubsectionSketchLink}}"  frameBorder="0" scrolling="no"></iframe>
                            {{/if_eq}}
                            {{#each SubsectionAuthors}}
                                <p><a href="{{AuthorPortfolio}}">{{AuthorName}}</a></a></p>
                            {{/each}}
                        {{/each}}
                    </div>
                {{/if_eq}}
                

                {{#if_eq SectionType 'Slides'}}
                    <div class="{{SectionType}} section">
                        {{#if SectionTitle}}
                            <h2 class="sectionTitle">{{SectionTitle}}</h2>
                        {{/if}}
                        <p class="bodyText">{{SectionSubtitle}}</p>
                        {{#each Subsections}}
                            <div class="{{SubsectionType}} subsection">
                                {{#if_eq SubsectionType 'Slide'}}
                                    <img src="{{SubsectionImageLink}}">
                                    {{#if SubsectionTitle}}
                                        <h2 class="subsectionTitle">{{SubsectionTitle}}</h2>
                                    {{/if}}
                                    <p class="bodyText">{{SubsectionDescription}}</p>
                                {{/if_eq}}

                                {{#if_eq SubsectionType 'Link'}}
                                    {{#each SubsectionItems}}
                                        {{#if_eq ItemStyle 'Link'}}
                                            {{#if_eq ItemType 'External'}}
                                                <a href="{{ItemLink}}" target="_blank">{{ItemName}}</a>
                                            {{/if_eq}}
                                            {{#if_eq ItemType 'Internal'}}
                                                <a href="{{ItemLink}}">{{ItemName}}</a>
                                            {{/if_eq}}
                                        {{/if_eq}}
                                        {{#if_eq ItemStyle 'Button'}}
                                            {{#if_eq ItemType 'External'}}
                                                <a href="{{ItemLink}}" target="_blank" class="button">{{ItemName}}</a>
                                            {{/if_eq}}
                                            {{#if_eq ItemType 'Internal'}}
                                                <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                            {{/if_eq}}
                                        {{/if_eq}}
                                    {{/each}}
                                {{/if_eq}}

                            </div>
                        {{/each}} 
                    </div>
                {{/if_eq}}

                {{#if_eq SectionType 'Lists'}}
                    <div class="{{SectionType}} section">
                        {{#if SectionTitle}}
                            <h2 class="sectionTitle">{{SectionTitle}}</h2>
                        {{/if}}
                        <p class="bodyText">{{SectionSubtitle}}</p>
                        {{#each Subsections}}
                            <div class="{{SubsectionType}} subsection">
                                {{#if_eq SubsectionType 'List'}}
                                    <h2 class="subsectionTitle">{{SubsectionListTitle}}</h2>
                                    {{#if SubsectionListSubtitle}}
                                        <p class="subsectionSubtitle">{{SubsectionListSubtitle}}</p>
                                    {{/if}}
                                    <ul>
                                        {{#each SubsectionItems}}
                                            <li><p class="bodyText">
                                                {{#if ItemLink}}
                                                    <a href="{{ItemLink}}" target="_blank">{{ItemName}}</a>
                                                {{else}}
                                                    {{ItemName}}
                                                {{/if}}
                                            </p></li>
                                        {{/each}}
                                    </ul>
                                {{/if_eq}}

                                {{#if_eq SubsectionType 'Link'}}
                                    {{#each SubsectionItems}}
                                        {{#if_eq ItemStyle 'Link'}}
                                            {{#if_eq ItemType 'External'}}
                                                <a href="{{ItemLink}}" target="_blank">{{ItemName}}</a>
                                            {{/if_eq}}
                                            {{#if_eq ItemType 'Internal'}}
                                                <a href="{{ItemLink}}">{{ItemName}}</a>
                                            {{/if_eq}}
                                        {{/if_eq}}
                                        {{#if_eq ItemStyle 'Button'}}
                                            {{#if_eq ItemType 'External'}}
                                                <a href="{{ItemLink}}" target="_blank" class="button">{{ItemName}}</a>
                                            {{/if_eq}}
                                            {{#if_eq ItemType 'Internal'}}
                                                <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                            {{/if_eq}}
                                        {{/if_eq}}
                                    {{/each}}
                                {{/if_eq}}

                            </div>
                        {{/each}}
                    </div>
                {{/if_eq}}

                {{#if_eq SectionType 'Tiles'}}
                    <div class="{{SectionType}} section">
                        {{#if SectionTitle}}
                            <h2 class="sectionTitle">{{SectionTitle}}</h2>
                        {{/if}}
                        <p class="bodyText">{{SectionSubtitle}}</p>
                        {{#each Subsections}}
                            <div class="{{SubsectionType}} subsection">
                                {{#if_eq SubsectionType 'Tile'}}
                                    <div class="{{SubsectionType}} text">
                                        <h2 class="subsectionTitle">{{SubsectionTitle}}</h2>
                                        <p class="bodyText">{{SubsectionDescription}}</p>
                                    </div>
                                    <div class="{{SubsectionType}} image">
                                        <img src="{{SubsectionImageLink}}">
                                    </div>
                                {{/if_eq}}

                                {{#if_eq SubsectionType 'Link'}}
                                    {{#each SubsectionItems}}
                                        {{#if_eq ItemStyle 'Link'}}
                                            {{#if_eq ItemType 'External'}}
                                                <a href="{{ItemLink}}" target="_blank">{{ItemName}}</a>
                                            {{/if_eq}}
                                            {{#if_eq ItemType 'Internal'}}
                                                <a href="{{ItemLink}}">{{ItemName}}</a>
                                            {{/if_eq}}
                                        {{/if_eq}}
                                        {{#if_eq ItemStyle 'Button'}}
                                            {{#if_eq ItemType 'External'}}
                                                <a href="{{ItemLink}}" target="_blank" class="button">{{ItemName}}</a>
                                            {{/if_eq}}
                                            {{#if_eq ItemType 'Internal'}}
                                                <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                            {{/if_eq}}
                                        {{/if_eq}}
                                    {{/each}}
                                {{/if_eq}}

                            </div>
                        {{/each}}
                    </div>
                {{/if_eq}}
            {{/each}}
        {{/if_eq}}

        <!-- people page -->
        {{#if_eq PageType 'People'}}
            {{#each PageSections}}
                <div class="{{SectionType}} section">
                {{#if_eq SectionType 'People'}}       
                    {{#if SectionTitle}}
                        <h2 class="sectionTitle">{{SectionTitle}}</h2>
                    {{/if}}
                    {{#each Subsections}}
                        <div class="{{SubsectionType}} subsection">

                        {{#if_eq SubsectionType 'Person'}}
                        <!-- person --> 
                            <div class="{{SubsectionType}} gridHoverContainer">
                                <img src="{{SubsectionImageLink}}">
                                <p class="hoverBody">{{SubsectionBio}}</p>
                                <p class="hoverBody"><a href="mailto:{{SubsectionEmail}}">{{SubsectionEmail}}</a></p>
                                {{#if SubsectionCourses}}
                                    <p class="hoverBody">{{SubsectionCourses}}</p>
                                {{/if}}
                            </div>
                            <div class="{{SubsectionType}} gridTextContainer">
                                <h2 class="subsectionTitle">
                                    {{#if SubsectionLink}}
                                        <a href="{{SubsectionLink}}" target="_blank">{{SubsectionName}}</a>
                                    {{else}}
                                        {{SubsectionName}}
                                    {{/if}}
                                </h2>
                                <p class="subsectionSubtitle">{{SubsectionPosition}}</p>
                            </div>
                        <!-- person --> 
                        {{/if_eq}} 

                        {{#if_eq SubsectionType 'Link'}}
                            {{#each SubsectionItems}}
                                {{#if_eq ItemStyle 'Link'}}
                                    {{#if_eq ItemType 'External'}}
                                        <a href="{{ItemLink}}" target="_blank">{{ItemName}}</a>
                                    {{/if_eq}}
                                    {{#if_eq ItemType 'Internal'}}
                                        <a href="{{ItemLink}}">{{ItemName}}</a>
                                    {{/if_eq}}
                                {{/if_eq}}
                                {{#if_eq ItemStyle 'Button'}}
                                    {{#if_eq ItemType 'External'}}
                                        <a href="{{ItemLink}}" target="_blank" class="button">{{ItemName}}</a>
                                    {{/if_eq}}
                                    {{#if_eq ItemType 'Internal'}}
                                        <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                    {{/if_eq}}
                                {{/if_eq}}
                            {{/each}}
                        {{/if_eq}}

                        </div>   
                    {{/each}}
                {{/if_eq}}
                </div>
            {{/each}}
        {{/if_eq}}
        <!-- end of People page -->

        <!-- Resources page -->
        {{#if_eq PageType 'Resources'}}
            {{#each PageSections}}

                {{#if_eq SectionType 'Blocks'}}
                    <div class="{{SectionType}} section">
                        {{#if SectionTitle}}
                            <h2 class="sectionTitle">{{SectionTitle}}</h2>
                        {{/if}}
                        {{#each Subsections}}
                            {{#if_eq SubsectionType 'Block'}}
                                {{#if_eq SubsectionStyle 'Wide'}}
                                    <div class="{{SubsectionType}} subsection" id="wide">
                                        <h2 class="subsectionTitle">{{SubsectionTitle}}</h2>
                                        {{#if SubsectionSubtitle}}
                                            <p class="subsectionSubtitle">{{SubsectionSubtitle}}</p>
                                        {{/if}}
                                        {{#if SubsectionDescription}}
                                            <p class="bodyText">{{SubsectionDescription}}</p>
                                        {{/if}}
                                        {{#each SubsectionItems}}
                                            {{#if ItemName}}
                                                {{#if_eq ItemType 'Button'}}
                                                    <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                                {{/if_eq}}
                                                {{#if_eq ItemType 'Link'}}
                                                    <a href="{{ItemLink}}">{{ItemName}}</a>
                                                {{/if_eq}}
                                            {{/if}}
                                        {{/each}}                      
                                    </div>
                                {{/if_eq}}  
                                
                                {{#if_eq SubsectionStyle 'Narrow'}}
                                    <div class="{{SubsectionType}} subsection" id="narrow">
                                        <h2 class="subsectionTitle">{{SubsectionTitle}}</h2>
                                        {{#if SubsectionSubtitle}}
                                            <p class="subsectionSubtitle">{{SubsectionSubtitle}}</p>
                                        {{/if}}
                                        {{#if SubsectionDescription}}
                                            <p class="bodyText">{{SubsectionDescription}}</p>
                                        {{/if}}
                                        {{#each SubsectionItems}}
                                            {{#if ItemName}}
                                                {{#if_eq ItemType 'Button'}}
                                                    <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                                {{/if_eq}}
                                                {{#if_eq ItemType 'Link'}}
                                                    <a href="{{ItemLink}}">{{ItemName}}</a>
                                                {{/if_eq}}
                                            {{/if}}
                                        {{/each}}                      
                                    </div>
                                {{/if_eq}}
                            {{/if_eq}}

                            {{#if_eq SubsectionType 'Link'}}
                                {{#each SubsectionItems}}
                                    {{#if_eq ItemStyle 'Link'}}
                                        {{#if_eq ItemType 'External'}}
                                            <a href="{{ItemLink}}" target="_blank">{{ItemName}}</a>
                                        {{/if_eq}}
                                        {{#if_eq ItemType 'Internal'}}
                                            <a href="{{ItemLink}}">{{ItemName}}</a>
                                        {{/if_eq}}
                                    {{/if_eq}}
                                    {{#if_eq ItemStyle 'Button'}}
                                        {{#if_eq ItemType 'External'}}
                                            <a href="{{ItemLink}}" target="_blank" class="button">{{ItemName}}</a>
                                        {{/if_eq}}
                                        {{#if_eq ItemType 'Internal'}}
                                            <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                        {{/if_eq}}
                                    {{/if_eq}}
                                {{/each}}
                            {{/if_eq}}

                        {{/each}}
                    </div>
                {{/if_eq}}
                    
                {{#if_eq SectionType 'Events'}}
                    <div class="{{SectionType}} section">
                        {{#if SectionTitle}}
                            <h2 class="sectionTitle">{{SectionTitle}}</h2>
                        {{/if}}
                    </div>
                {{/if_eq}}

                {{#if_eq SectionType 'Calendar'}}
                    <div class="{{SectionType}} section">
                        {{#if SectionTitle}}
                            <h2 class="sectionTitle">{{SectionTitle}}</h2>
                        {{/if}}
                        {{#each Subsections}}
                            {{#if_eq SubsectionType 'Calendar'}}
                                <iframe src="{{SubsectionLink}}" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                            {{/if_eq}}

                            {{#if_eq SubsectionType 'Link'}}
                                {{#each SubsectionItems}}
                                    {{#if_eq ItemStyle 'Link'}}
                                        {{#if_eq ItemType 'External'}}
                                            <a href="{{ItemLink}}" target="_blank">{{ItemName}}</a>
                                        {{/if_eq}}
                                        {{#if_eq ItemType 'Internal'}}
                                            <a href="{{ItemLink}}">{{ItemName}}</a>
                                        {{/if_eq}}
                                    {{/if_eq}}
                                    {{#if_eq ItemStyle 'Button'}}
                                        {{#if_eq ItemType 'External'}}
                                            <a href="{{ItemLink}}" target="_blank" class="button">{{ItemName}}</a>
                                        {{/if_eq}}
                                        {{#if_eq ItemType 'Internal'}}
                                            <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                        {{/if_eq}}
                                    {{/if_eq}}
                                {{/each}}
                            {{/if_eq}}

                        {{/each}}
                    </div>
                {{/if_eq}}

                {{#if_eq SectionType 'Banner'}}
                    <div class="{{SectionType}} section">
                        {{#if SectionTitle}}
                            <h2 class="sectionTitle">{{SectionTitle}}</h2>
                        {{/if}}
                        {{#each Subsections}}
                            {{#if_eq SubsectionType 'Banner'}}
                                {{#if_eq SubsectionButtonType 'Internal'}}
                                    <a href="{{SubsectionButtonLink}}" class="button">{{SubsectionButtonText}}</a>
                                {{/if_eq}}
                                {{#if_eq SubsectionButtonType 'External'}}
                                    <a href="{{SubsectionButtonLink}}" class="button" target="_blank">{{SubsectionButtonText}}</a>
                                {{/if_eq}}
                            {{/if_eq}}

                            {{#if_eq SubsectionType 'Link'}}
                                {{#each SubsectionItems}}
                                    {{#if_eq ItemStyle 'Link'}}
                                        {{#if_eq ItemType 'External'}}
                                            <a href="{{ItemLink}}" target="_blank">{{ItemName}}</a>
                                        {{/if_eq}}
                                        {{#if_eq ItemType 'Internal'}}
                                            <a href="{{ItemLink}}">{{ItemName}}</a>
                                        {{/if_eq}}
                                    {{/if_eq}}
                                    {{#if_eq ItemStyle 'Button'}}
                                        {{#if_eq ItemType 'External'}}
                                            <a href="{{ItemLink}}" target="_blank" class="button">{{ItemName}}</a>
                                        {{/if_eq}}
                                        {{#if_eq ItemType 'Internal'}}
                                            <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                        {{/if_eq}}
                                    {{/if_eq}}
                                {{/each}}
                            {{/if_eq}}

                        {{/each}}
                    </div>
                {{/if_eq}}

            {{/each}}
        {{/if_eq}}

        <!-- Gallery page -->
        {{#if_eq PageType 'Gallery'}}
            {{#each PageSections}}
                {{#if SectionTitle}}
                    <h2 class="sectionTitle">{{SectionTitle}}</h2>
                {{/if}}
                {{#if_eq SectionType 'Projects'}}
                    {{#each Subsections}}
                        <div class="{{SubsectionType}} subsection">
                        {{#if_eq SubsectionType 'Project'}}
                        <!-- project -->
                            <div class="{{SubsectionType}} gridHoverContainer">
                                <img src="{{SubsectionImageLink}}">
                                <p class="hoverBody">{{SubsectionProjectDescription}}</p>
                                <p class="hoverBody">{{SubsectionProjectClass}}</p>
                                <p class="hoverBody">{{SubsectionProjectTerm}}</p>
                            </div>
                            <div class="{{SubsectionType}} gridTextContainer">
                                <h2 class="subsectionTitle">
                                    {{#if SubsectionProjectLink}}
                                        <a href="{{SubsectionProjectLink}}" target="_blank">{{SubsectionProjectName}}</a>
                                    {{else}}
                                        {{SubsectionProjectName}}
                                    {{/if}}
                                </h2>
                                {{#each SubsectionAuthors}}
                                    <p class="subsectionSubtitle">
                                        {{#if AuthorPortfolio}}
                                            <a href="{{AuthorPortfolio}}" target="_blank">{{AuthorName}}</a>
                                        {{else}}
                                            {{AuthorName}}
                                        {{/if}}
                                    </p>
                                {{/each}}
                            </div>
                        <!-- project -->
                        {{/if_eq}}

                        {{#if_eq SubsectionType 'Link'}}
                            {{#each SubsectionItems}}
                                {{#if_eq ItemStyle 'Link'}}
                                    {{#if_eq ItemType 'External'}}
                                        <a href="{{ItemLink}}" target="_blank">{{ItemName}}</a>
                                    {{/if_eq}}
                                    {{#if_eq ItemType 'Internal'}}
                                        <a href="{{ItemLink}}">{{ItemName}}</a>
                                    {{/if_eq}}
                                {{/if_eq}}
                                {{#if_eq ItemStyle 'Button'}}
                                    {{#if_eq ItemType 'External'}}
                                        <a href="{{ItemLink}}" target="_blank" class="button">{{ItemName}}</a>
                                    {{/if_eq}}
                                    {{#if_eq ItemType 'Internal'}}
                                        <a href="{{ItemLink}}" class="button">{{ItemName}}</a>
                                    {{/if_eq}}
                                {{/if_eq}}
                            {{/each}}
                        {{/if_eq}}

                        </div>
                    {{/each}}
                {{/if_eq}}
            {{/each}}
        {{/if_eq}}
        <!-- end of gallery page -->

        </div>
    </script>

    <!-- navbar template -->
    <script id="navbar-template" type="text/x-handlebars-template">
        <nav>
            {{#each PageSections}}
                {{#if_eq SectionType 'Navbar'}}
                    {{#each Subsections}}
                        {{#if_eq SubsectionType 'Navbar Main'}}
                            {{#each SubsectionItems}}
                                <a href="{{ItemLink}}" class="navMain">{{ItemName}}</a>
                            {{/each}}
                        {{/if_eq}}
                        {{#if_eq SubsectionType 'Navbar Links'}}
                            {{#each SubsectionItems}}
                                <a href="{{ItemLink}}" class="navLink">{{ItemName}}</a>
                            {{/each}}
                        {{/if_eq}}
                    {{/each}}
                {{/if_eq}}
            {{/each}}
        </nav>
    </script>

    <!-- footer template -->
    <script id="footer-template" type="text/x-handlebars-template">
        <footer>
            {{#each PageSections}}
                {{#if_eq SectionType 'Footer'}}
                    {{#each Subsections}}
                        {{#if_eq SubsectionType 'Footer Main'}}
                            <div class="{{SubsectionType}} subsection">
                                {{#each SubsectionItems}}
                                    <a href="{{ItemLink}}">{{ItemName}}</a>
                                {{/each}}
                            </div>
                        {{/if_eq}}
                        {{#if_eq SubsectionType 'Footer Social Media'}}
                            <div class="{{SubsectionType}} subsection">
                                {{#each SubsectionItems}}
                                    <a href="{{ItemLink}}"><img src="{{ItemImageLink}}"></a>
                                {{/each}}
                            </div>
                        {{/if_eq}}
                        {{#if_eq SubsectionType 'Footer Links'}}
                            <div class="{{SubsectionType}} subsection">
                                {{#each SubsectionItems}}
                                    <a href="{{ItemLink}}">{{ItemName}}</a>
                                {{/each}}
                            </div>
                        {{/if_eq}}                        
                    {{/each}}
                {{/if_eq}}
            {{/each}}
        </footer>
    </script>

    <!-- including jquery, handlebars, and script.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script type="text/javascript" src="multipletemplates.js"></script>
</body>
</html>
