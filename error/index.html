<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Error</title>
    <link rel='icon' href='../favicon.ico' type='image/x-icon'/ >
    <!-- <link rel="stylesheet" href="../normalize.css">  -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../flickity.css" media="screen">
    <link rel="stylesheet" href="../style.css">        
</head>

<body class="Error"> 
    <script id="template" type="text/x-handlebars-template">
        {{#each objects}}

        {{#if_eq PageType 'Navbar'}}
            {{#each PageSections}}
                {{#if_eq SectionType 'Navbar'}}
                <nav>
                    {{#each Subsections}}
                        <div class="subsection {{SubsectionType}}" {{#if SubsectionOrder}}style="order:{{SubsectionOrder}}"{{/if}}>
                            {{#each SubsectionItems}}
                                <a href="{{ItemLink}}" {{#if_eq ../SubsectionType 'Navbar Links'}}class="{{ItemStyle}} {{ItemName}}"{{else}}class="{{ItemStyle}}"{{/if_eq}} {{#if_eq ItemType 'External'}}target="_blank"{{/if_eq}}>{{#if_eq ItemStyle 'Image'}}<img src="../data/{{ItemImageLink}}">{{/if_eq}} {{#if ItemName}}{{ItemName}}{{/if}}</a>
                            {{/each}}
                            </div>
                    {{/each}}
                </nav>
                {{/if_eq}}
            {{/each}}

        {{else}}
        
            {{#if_eq PageType 'Footer'}}
                <footer>
                    {{#each PageSections}}
                        {{#if_eq SectionType 'Footer'}}
                            {{#each Subsections}}
                                <div class="subsection {{SubsectionType}}" {{#if SubsectionOrder}}style="order:{{SubsectionOrder}}"{{/if}}>
                                    {{#each SubsectionItems}}
                                        {{#if_eq ItemStyle 'Main'}}
                                            <p><a href="{{ItemLink}}" class="{{ItemStyle}}" {{#if_eq ItemType 'External'}}target="_blank"{{/if_eq}}> {{#if ItemName}}{{ItemName}}{{/if}}</a></p>
                                        {{else}}
                                            <a href="{{ItemLink}}" class="{{ItemStyle}}" {{#if_eq ItemType 'External'}}target="_blank"{{/if_eq}}>{{#if_eq ItemStyle 'Image'}}<img src="../data/{{ItemImageLink}}">{{/if_eq}}{{#if_eq ItemStyle 'Social'}}<img src="../data/{{ItemImageLink}}" class="social">{{/if_eq}} {{#if ItemName}}{{ItemName}}{{/if}}</a>
                                        {{/if_eq}}
                                    {{/each}}
                                </div>
                            {{/each}}
                        {{/if_eq}}
                    {{/each}}
                </footer>
                    
            {{else}}

                    <div class="page {{PageType}}"> 
                        {{#each PageSections}} 

                        <div {{#if SectionTitle}} class="section {{SectionType}}" {{#if_eq SectionType 'Slides'}} id="slides" {{/if_eq}} {{else}} {{#if_eq SectionType 'Slides'}} id="slides" {{/if_eq}} class="section noTitle {{SectionType}}" {{/if}}  {{#if SectionOrder}}style="order:{{SectionOrder}}"{{/if}}>

                            {{#if SectionTitle}}<h2 class="sectionTitle" {{#if_eq SectionType 'Events'}} id="{{SectionType}}"{{/if_eq}}>{{SectionTitle}}</h2>{{/if}}

                            {{#if SectionSubtitle}}<p class="sectionSubtitle">{{SectionSubtitle}}</p>{{/if}}

                            <div {{#if_eq SectionType 'Slides'}} class="contentContainer main-carousel" {{else}} class="contentContainer" {{/if_eq}} {{#if SectionOrder}}style="order:{{SectionOrder}}"{{/if}}>

                                {{#each Subsections}}
                                    <div {{#if SubsectionStyle}} {{#if_eq SubsectionType 'Slide'}} class="subsection {{SubsectionType}} {{SubsectionStyle}} carousel-cell" {{else}} class="subsection {{SubsectionType}} {{SubsectionStyle}}" {{/if_eq}} {{else}} {{#if_eq SubsectionType 'Slide'}} class="subsection {{SubsectionType}} carousel-cell" {{else}} class="subsection {{SubsectionType}}" {{/if_eq}} {{/if}} {{#if SubsectionOrder}}style="order:{{SubsectionOrder}}"{{/if}}>

                                        {{#if_eq SubsectionType 'Sketch'}}
                                            <iframe src="{{SubsectionSketchLink}}"  frameBorder="0" scrolling="no"></iframe>
                                            <a class="arrow" href="#slides"><span></span></a> 
                                            <div class="authors">
                                                <p> Sketch credits: 
                                                    {{~#each SubsectionAuthors~}}
                                                        {{#if @index}},{{/if}}
                                                        {{#if AuthorPortfolio~}}
                                                            <span><a href="{{AuthorPortfolio}}" target="_blank">{{AuthorName}}</a></span>
                                                        {{~else~}}
                                                            <span>{{AuthorName}}</span>
                                                        {{~/if}}
                                                    {{~/each~}}
                                                </p>
                                            </div>
                                        {{/if_eq}}
                                        
                                        {{#if_eq SubsectionType 'Slide'}}
                                            {{#if SubsectionTitle}}
                                                <h2 class="subsectionTitle">{{SubsectionTitle}}</h2>
                                            {{/if}}
                                            <img src="../data/{{SubsectionImageName}}">
                                            <div class="SlideContent">
                                                <p>{{SubsectionDescription}}</p>
                                            </div>
                                        {{/if_eq}}
                                                                
                                        {{#if_eq SubsectionType 'List'}}
                                            <h2 class="subsectionTitle">{{SubsectionListTitle}}</h2>
                                            {{#if SubsectionListSubtitle}}
                                                <p class="subsectionSubtitle">{{SubsectionListSubtitle}}</p>
                                            {{/if}}
                                            <ul {{#if_eq SubsectionOrder '1'}} class="one"{{/if_eq}} {{#if_eq SubsectionOrder '2'}} class="two" {{/if_eq}} {{#if_eq SubsectionOrder '3'}} class="three" {{/if_eq}}>
                                                {{#each SubsectionItems}}
                                                    <li><p>
                                                        {{#if ItemLink}}
                                                            <a {{#if_eq ItemType 'External'}}target="_blank"{{/if_eq}} href="{{ItemLink}}">{{ItemName}}</a>
                                                        {{else}}
                                                            {{ItemName}}
                                                        {{/if}}
                                                    </p></li>
                                                {{/each}}
                                            </ul>
                                        {{/if_eq}}

                                        {{#if_eq SubsectionType 'Tile'}}
                                            <div class="image">
                                                <img src="../data/{{SubsectionImageName}}">
                                            </div>
                                            <div class="text">
                                                <h2 class="subsectionTitle">{{SubsectionTitle}}</h2>
                                                <p>{{SubsectionDescription}}</p>
                                            </div>
                                        {{/if_eq}}

                                        {{#if_eq SubsectionType 'Person'}}
                                            <div class="gridHoverContainer" style="background-image: url(../data/{{SubsectionImageName}});">
                                            </div>
                                            <div class="gridTextContainer">
                                                <h2 class="subsectionTitle">
                                                    {{#if SubsectionLink}}
                                                        <a href="{{SubsectionLink}}" target="_blank">{{SubsectionName}}</a>
                                                    {{else}}
                                                        {{SubsectionName}}
                                                    {{/if}}
                                                </h2>
                                                <p class="subsectionSubtitle">{{SubsectionPosition}}</p>
                                            </div>
                                            <div class="gridHoverText">
                                                <div class="gridHoverScroll">
                                                    <p class="hoverBody">{{SubsectionBio}}</p>
                                                    {{#if SubsectionCourses}}<p class="hoverBody">Courses: {{SubsectionCourses}}</p>{{/if}}
                                                    {{#if SubsectionEmail}}<p class="hoverBody email"><a href="mailto:{{SubsectionEmail}}">{{SubsectionEmail}}</a></p>{{/if}}
                                                </div>
                                            </div>
                                        {{/if_eq}} 
                
                                        {{#if_eq SubsectionType 'Block'}}
                                            <h2 class="subsectionTitle">{{SubsectionTitle}}</h2>
                                            {{#if SubsectionSubtitle}}
                                                <p class="subsectionSubtitle">{{SubsectionSubtitle}}</p>
                                            {{/if}}
                                            {{#if SubsectionDescription}}
                                                <p>{{SubsectionDescription}}</p>
                                            {{/if}}
                                            {{#each SubsectionItems}}
                                                {{#if ItemName}}
                                                    {{#if_eq ItemStyle 'Link'}}<p>{{/if_eq}}
                                                    <a {{#if_eq ItemType 'External'}}target="_blank"{{/if_eq}} class="{{ItemStyle}}" href="{{ItemLink}}">{{ItemName}}</a>
                                                    {{#if_eq ItemStyle 'Link'}}</p>{{/if_eq}}
                                                {{/if}}
                                            {{/each}}                      
                                        {{/if_eq}}

                                        {{#if_eq SubsectionType 'Event'}}
                                            <div class="dateTime"> 
                                                <h2 class="subsectionTitle day">{{SubsectionDay}}</h2>
                                                <p class="month">{{SubsectionMonth}}</p>
                                                <p class="time">{{SubsectionTime}}</p>
                                            </div>
                                            <div class="info">
                                                <h2 class="subsectionTitle">{{SubsectionTitle}}</h2>
                                                <p class="subsectionSubtitle">{{SubsectionLocation}}</p>
                                                <p>{{SubsectionDescription}}</p>
                                            </div>
                                        {{/if_eq}}

                                        {{#if_eq SubsectionType 'Calendar'}}
                                            <iframe src="{{SubsectionLink}}" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                                        {{/if_eq}}

                                        {{#if_eq SubsectionType 'Banner'}}
                                            {{#each SubsectionItems}}
                                                <a {{#if_eq ItemType 'External'}}target="_blank"{{/if_eq}} class="{{ItemStyle}}" href="{{ItemLink}}">{{ItemName}}</a>
                                            {{/each}}
                                        {{/if_eq}}

                                        {{#if_eq SubsectionType 'Project'}}
                                            <div class="gridHoverContainer" style="background-image: url(../data/{{SubsectionImageName}});">
                                            </div>
                                            <div class="gridTextContainer">
                                                <h2 class="subsectionTitle">
                                                    {{#if SubsectionProjectLink}}
                                                        <a href="{{SubsectionProjectLink}}" target="_blank">{{SubsectionProjectName}}</a>
                                                    {{else}}
                                                        {{SubsectionProjectName}}
                                                    {{/if}}
                                                </h2>
                                                <p class="subsectionSubtitle">
                                                    {{~#each SubsectionAuthors~}}
                                                            {{#if @index}},{{/if}}
                                                            {{#if AuthorPortfolio~}}
                                                                <span><a href="{{AuthorPortfolio}}" target="_blank">{{AuthorName}}</a></span>
                                                            {{~else~}}
                                                                <span>{{AuthorName}}</span>
                                                            {{~/if}}
                                                    {{~/each~}}
                                                </p>
                                            </div>
                                            <div class="gridHoverText">
                                                <div class="gridHoverScroll">
                                                    <p class="hoverBody">{{SubsectionProjectDescription}}</p>
                                                    <p class="hoverBody">Course: {{SubsectionProjectClass}}</p>
                                                    <p class="hoverBody semester">{{SubsectionProjectTerm}}</p>
                                                </div>
                                            </div>
                                        {{/if_eq}}

                                        {{#if_eq SubsectionType 'Links'}}
                                            {{#if SubsectionTitle}}
                                                <h2 class="subsectionTitle">{{SubsectionTitle}}</h2>
                                            {{/if}}
                                            {{#if SubsectionDescription}}
                                                <p>{{SubsectionDescription}}</p>
                                            {{/if}}
                                            {{#each SubsectionItems}}
                                                <a {{#if_eq ItemType 'External'}}target="_blank"{{/if_eq}} class="{{ItemStyle}}" href="{{ItemLink}}">{{ItemName}}</a>
                                            {{/each}}
                                        {{/if_eq}}

                                    </div>
                                {{/each}}  
                                </div>
                            </div>
                        {{/each}}
                    </div> 

                {{/if_eq}}
            {{/if_eq}}
        {{/each}}
    </script>

    <!-- including jquery, handlebars, and script.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>    
    <script type="text/javascript" src="../data/Error.js"></script>
    <script type="text/javascript" src="../data/Navbar.js"></script>
    <script type="text/javascript" src="../data/Footer.js"></script>
    <script type="text/javascript" src="../horizontical.js"></script>
    <script src="../flickity.pkgd.min.js"></script>  
    <script type="text/javascript" src="../script.js"></script>
</body>
</html>
